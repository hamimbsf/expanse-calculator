<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanse Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex items-center justify-center bg-base-100 h-screen p-4 shadow-2xl">
      <section class="space-y-4">
        <h1 class="text-4xl text-center font-bold">Programmer Expenses Assistant</h1>
        <div class="flex gap-5 justify-between">
          <button id="assistant" class="btn btn-active btn-secondary btn-wide">Assistant</button>
          <button id="history" class="btn btn-active btn-wide">History</button>
        </div>
        <div class="space-y-4">
            <form id="assistant-form" class="">
                <!-- Income -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-bold">Income</span>
                </label>
                <input id="income" type="number" placeholder="Enter Income" class="input input-bordered" required />
              </div>
              <!-- software and course expenses -->
              <div class="flex justify-between">
                   <!-- Software Expenses -->
                <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Software</span>
                    </label>
                    <input id="software" type="number" placeholder="Enter Income" class="input w-full input-bordered" required />
                  </div>
                  <!-- Course Expenses -->
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Course</span>
                    </label>
                    <input id="course" type="number" placeholder="Enter Income" class="input w-full input-bordered" required />
                  </div>
               </div>
               <!-- Internet Expenses -->
               <div class="form-control w-1/2">
                <label class="label">
                  <span class="label-text font-bold">Internet</span>
                </label>
                <input id="internet" type="number" placeholder="Enter Income" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="calculate" class="btn w-full btn-primary">Calculate</button>
              </div>
              <!-- Savings -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-bold">Savings</span>
                </label>
                <input id="savings" type="number" placeholder="Enter savings amount" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="calculate-savings" class="btn w-full btn-primary">Calculate Savings</button>
              </div>
            </form>
          </div>
          <!-- Result -->
          <div id="result" class="mt-5 border-4 hidden border-gray-300 p-4 rounded-xl">
            <h1 class="text-3xl text-center font-bold">Result Summary</h1>
            <div id="result" class="pt-4 grid grid-cols-2">
                <div class="mt-4 border-l-4 rounded-xl p-2 border-blue-500">
                    <h2 class="text-xl font-bold">Total Expense</h2>
                    <p id="total-expense" class="font-bold text-2xl">$00</p>
                </div>
                <div class="mt-4 border-l-4 rounded-xl p-2 border-green-500">
                    <h2 class="text-xl font-bold">Balance</h2>
                    <p id="balance" class="font-bold text-2xl">$00</p>
                </div>
                <div class="mt-4 border-l-4 rounded-xl p-2 border-purple-500">
                    <h2 class="text-xl font-bold">
                        Savings Amount
                    </h2>
                    <p id="savings-amount" class="font-bold text-2xl">$00</p>
                </div>
                <div class="mt-4 border-l-4 rounded-xl p-2 border-yellow-500">
                    <h2 class="text-xl font-bold">
                        Remaining Balance
                    </h2>
                    <p id="remaining-balance" class="font-bold text-2xl">$00</p>
                </div>
              </div>
          </div>
          <!-- Expense History -->
          <div id="expense-history" class="mt-5 border-2 bg-blue-300 border-gray-300 p-4 hidden rounded-xl">
            <h1 class="text-3xl text-center font-bold">Expense History</h1>
            <div id="expense-history-list" class="grid grid-cols-2 gap-4"></div>
          </div>
      </section>
    </main>
    <script src="js/script.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/touch.js"></script>
  </body>
</html>
